<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hearder.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="hearder">
        <div class="hearder-logo">
            <img src="../Apple-Logo.png" alt="Logo">
            <span class="hearder-title">Jane's Space</span>
        </div>
        <div class="hearder-buttons">
            <button class="personalinfo" onclick="location.href='personalinfo.html'"
            style="color: white;
                background: rgba(52,36,90,0.85);
                font-size: 22px;
                font-family: 'Roboto', Arial, sans-serif;
                height: 54px;
                min-width: 160px;
                border: none;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(52,36,90,0.08);
                transition: all 0.2s;
                outline: none;">
                Personal Profile
            </button>
            <button class="myphoto" onclick="location.href='myphoto.html'"
            style="color: #fff;
                background: #684ab0;;
                font-size: 22px;
                font-family: 'Roboto', Arial, sans-serif;
                height: 54px;
                min-width: 160px;
                border: 2px solid #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(52,36,90,0.08);
                transition: all 0.2s;
                outline: none;">
                My Photo
            </button>
        </div>
    
</body>
</html>
